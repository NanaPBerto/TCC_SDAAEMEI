<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Cadastre-se - Harmonia</title>
    <style>    
        /* Título */
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            text-align: center;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }
        
        /* Formulário */
        .container {
            max-width: 800px;
        }
        
        fieldset {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(106, 27, 154, 0.1);
            border: none;
            margin-bottom: 2rem;
        }
        
        legend {
            font-weight: 600;
            color: var(--primary-color);
            padding: 0 15px;
            font-size: 1.25rem;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark-purple);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid var(--light-purple);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(156, 77, 204, 0.2);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        /* Botões */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--light-purple);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* Ícones */
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .input-icon input {
            padding-left: 40px;
        }
        
        /* Upload de foto */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed var(--light-purple);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .file-upload-btn:hover {
            border-color: var(--secondary-color);
            background-color: rgba(156, 77, 204, 0.05);
        }
        
        .file-upload-input {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            outline: none;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            fieldset {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav id="menuS" class="navbar navbar-expand-sm">
      <div id="menuS" class="container-fluid">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a href="index.html"><img src="https://img.icons8.com/ios11/200/FFFFFF/home.png" alt="casinha" width="30px" class="home"></a>
          </li>
          <li class="nav-item ms-auto">
            <img src="imagens/perfil.png" alt="foto de perfil" width="40px" id="perfil" data-bs-toggle="dropdown">
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Meu Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configurações</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="inicio.html"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h1>Faça seu Cadastro</h1>
    
    <form>
      <!-- Informações Pessoais -->
      <fieldset>
        <legend><i class="fas fa-user-circle me-2"></i>Informações Pessoais</legend>
        
        <div class="row g-3 mb-4">
          <!-- Nome -->
          <div class="col-md-6 input-icon">
            <i class="fas fa-user"></i>
            <label for="nome" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" maxlength="30" required>
          </div>
          
          <!-- Usuário -->
          <div class="col-md-6 input-icon">
            <i class="fas fa-at"></i>
            <label for="usuario" class="form-label">Usuário*</label>
            <input type="text" class="form-control" id="usuario" maxlength="20" placeholder="Nome de usuário único" required>
          </div>
          
          <!-- Senha -->
          <div class="col-md-6 input-icon">
            <i class="fas fa-lock"></i>
            <label for="senha" class="form-label">Senha*</label>
            <input type="password" class="form-control" id="senha" maxlength="10" placeholder="Mínimo 8 caracteres" required>
            <small class="text-muted">Use letras, números e símbolos</small>
          </div>
          
          <!-- Email -->
          <div class="col-md-6 input-icon">
            <i class="fas fa-envelope"></i>
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" maxlength="50" placeholder="seu@email.com" required>
          </div>
          
          <!-- Telefone -->
          <div class="col-md-6 input-icon">
            <i class="fas fa-phone"></i>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
          </div>
          
          <!-- RG -->
          <div class="col-md-3 input-icon">
            <i class="fas fa-id-card"></i>
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="00.000.000-0">
          </div>
          
          <!-- CPF -->
          <div class="col-md-3 input-icon">
            <i class="fas fa-id-card"></i>
            <label for="cpf" class="form-label">CPF*</label>
            <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
          </div>
          
          <!-- Foto de Perfil -->
          <div class="col-12">
            <label for="fotoP" class="form-label">Foto de Perfil</label>
            <div class="file-upload">
              <div class="file-upload-btn">
                <i class="fas fa-camera me-2"></i>
                <span>Clique para selecionar uma foto</span>
                <input type="file" class="file-upload-input" id="fotoP">
              </div>
            </div>
          </div>
          
          <!-- Observações -->
          <div class="col-12">
            <label for="obs" class="form-label">Observações</label>
            <textarea class="form-control" id="obs" maxlength="100" placeholder="Alguma informação adicional que queira compartilhar..." rows="3"></textarea>
          </div>
        </div>
      </fieldset>
      
      <!-- Termos e Condições -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="termos" required>
        <label class="form-check-label" for="termos">
          Li e aceito os <a href="#" style="color: var(--primary-color);">Termos de Serviço</a> e <a href="#" style="color: var(--primary-color);">Política de Privacidade</a>
        </label>
      </div>
      
      <!-- Botões -->
      <div class="d-flex justify-content-end gap-3">
        <a href="login.html" class="btn btn-outline-secondary">
          <i class="fas fa-times-circle me-2"></i>Cancelar
        </a>
        <button type="submit" class="btn btn-primary" id="btnC">
          <i class="fas fa-user-plus me-2"></i>Criar Conta
        </button>
      </div>
    </form>
  </div>
   <!-- Menu Lateral -->
   <div class="offcanvas offcanvas-start" tabindex="-1" id="mLateral">
    <div class="offcanvas-header border-bottom">
      <div class="d-flex align-items-center">
        <i class="fas fa-music me-2" style="color: var(--primary-color); font-size: 1.5rem;"></i>
        <h5 class="offcanvas-title mb-0" style="color: var(--primary-color);">Harmonia</h5>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex flex-column h-100">
        <div class="mb-4">
          <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item">
            <i class="fas fa-clipboard-list me-3" style="color: var(--primary-color);"></i>
            <a href="minhasAtividades.html" class="stretched-link text-decoration-none">Minhas Atividades</a>
          </div>
          <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item">
            <i class="fas fa-sign-in-alt me-3" style="color: var(--primary-color);"></i>
            <a href="login.html" class="stretched-link text-decoration-none">Login</a>
          </div>
          <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item">
            <i class="fas fa-user-plus me-3" style="color: var(--primary-color);"></i>
            <a href="cadastro.html" class="stretched-link text-decoration-none">Cadastre-se</a>
          </div>
        </div>
        
        <div class="mt-auto">
          <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item">
            <i class="fas fa-cog me-3" style="color: var(--primary-color);"></i>
            <a href="#" class="stretched-link text-decoration-none">Configurações</a>
          </div>
          
          <div class="border-top pt-3">
            <div class="position-relative d-flex align-items-center mb-2 p-2 rounded hover-item">
              <i class="fas fa-question-circle me-3" style="color: var(--primary-color);"></i>
              <a href="#" class="stretched-link text-decoration-none">Ajuda e Suporte</a>
            </div>
            <div class="position-relative d-flex align-items-center p-2 rounded hover-item">
              <i class="fas fa-info-circle me-3" style="color: var(--primary-color);"></i>
              <a href="#" class="stretched-link text-decoration-none">Sobre o Harmonia</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão do Menu Lateral -->
  <button class="btn btn-primary position-fixed start-0 top-50 translate-middle-y rounded-end-pill" 
          data-bs-toggle="offcanvas" 
          data-bs-target="#mLateral"
          style="z-index: 1040; padding: 12px 6px; background-color: var(--primary-color); border: none;">
    <i class="fas fa-bars text-white"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
