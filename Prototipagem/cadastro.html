<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Cadastre-se</title>
</head>
<body id="cadastro">

  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html"><img src="imagens/home.png" alt="casinha" width="30px" class="home"></a>
          </li>
          <li class="nav-item">
            <div class="dropdown" id="menuPrincipal">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                Conteúdos
              </button>
              <ul class="dropdown-menu" style="width: 200px;">
                <label for="dropdown-menu" class="px-3">Tipos de Atividade</label>
                <li><a class="dropdown-item" href="#">Composição</a></li>
                <li><a class="dropdown-item" href="#">Apreciação</a></li>
                <li><a class="dropdown-item" href="#">Performance</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item ms-auto">
            <img src="imagens/perfil.png" alt="foto de perfil" width="40px" id="perfil">
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container my-4">
    <h1 class="mb-4">Faça seu Cadastro</h1>
    
    <form>
      <!-- Informações Pessoais -->
      <fieldset class="mb-4 p-3 border rounded" id="cadastro">
        <legend class="fs-5 px-2 w-auto">Informações Pessoais</legend>
        
        <div class="row g-3">
          <!-- Nome -->
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" maxlength="30" required>
          </div>
          
          <!-- Usuário -->
          <div class="col-md-6">
            <label for="usuario" class="form-label">Usuário*</label>
            <input type="text" class="form-control" id="usuario" maxlength="20" placeholder="Crie um nome de usuário" required>
          </div>
          
          <!-- Senha -->
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha*</label>
            <input type="password" class="form-control" id="senha" maxlength="10" placeholder="Crie uma senha" required>
          </div>
          
          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" maxlength="50" placeholder="Insira seu email" required>
          </div>
          
          <!-- Telefone -->
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx">
          </div>
          
          <!-- RG -->
          <div class="col-md-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="x.xxx.xxx">
          </div>
          
          <!-- CPF -->
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF*</label>
            <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx" required>
          </div>
          
          <!-- Foto de Perfil -->
          <div class="col-12">
            <label for="fotoP" class="form-label">Foto de Perfil</label>
            <input type="file" class="form-control" id="fotoP">
          </div>
        </div>
      </fieldset>

      <!-- Informações Profissionais -->
      <fieldset class="mb-4 p-3 border rounded" id="cadastro">
        <legend class="fs-5 px-2 w-auto">Informações Profissionais</legend>
        
        <div class="row g-3">
          <!-- Formação -->
          <div class="col-md-6">
            <label for="formacao" class="form-label">Formação*</label>
            <input type="text" class="form-control" id="formacao" maxlength="30" placeholder="Sua formação acadêmica" required>
          </div>
          
          <!-- Especialização -->
          <div class="col-md-6">
            <label for="especializacao" class="form-label">Especialização</label>
            <input type="text" class="form-control" id="especializacao" maxlength="30" placeholder="Sua área de especialização">
          </div>
          
          <!-- Registro CFEP -->
          <div class="col-md-6">
            <label for="registro" class="form-label">Registro CFEP (se houver)</label>
            <input type="text" class="form-control" id="registro" maxlength="10" placeholder="Registro de Pedagogo">
          </div>
          
          <!-- Observações -->
          <div class="col-12">
            <label for="obs" class="form-label">Observações</label>
            <textarea class="form-control" id="obs" maxlength="100" placeholder="Deixe sua observação" rows="2"></textarea>
          </div>
        </div>
      </fieldset>
      
      <!-- Botões -->
      <div class="d-flex justify-content-end gap-3">
        <a href="login.html" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary" id="btnC">Criar Conta</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
