<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <ul class="navbar-nav w-100">

              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Meu Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configurações</a></li>

          </li>

<article>
    <!--MENU LATERAL-->
    <div class="offcanvas offcanvas-start" id="mLateral">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body" id="op">
        <img src="imagens/iconePrancheta.png" alt="ícone prancheta" width="10%" id="prancheta">
        <p><a href="minhasAtividades.html">Minhas Atividades</a></p>
    
        <img src="imagens/iconeLampada.png" alt="ícone lâmpada" width="10%" id="lampada">
        <p><a href="desenvolverAtividade.html">Desenvolver Atividade</a></p>
    
        <img src="imagens/iconeHistorico.png" alt="ícone histórico" width="10%">
        <p><a href="historicoAtividades.html">Histórico de Atividades</a></p>
    
        <img src="imagens/iconeConfiguracoes.png" alt="ícone configurações" width="10%">
        <p>Configurações</p>
        <h6><strong>Fazer Login</strong></h6>
        <p><strong>Criar Conta</strong></p>
      </div>
    </div>
    <!-- Painel de Criação -->
    <div class="form-section">
      <h4 class="mb-4"><i class="fas fa-pen-fancy me-2" style="color: var(--primary-color);"></i>Criar Nova Atividade</h4>
      
      <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
              <a class="nav-link active" href="desenvolverAtividade.html">Principal</a>
          </li>
      </ul>
      
      <div class="mb-3">
          <label for="tituloAtividade" class="form-label">Título da Atividade</label>
          <input type="text" class="form-control" id="tituloAtividade" placeholder="Ex: Ritmo com Copos">
      </div>
      <div class="row g-3 mb-4">
      <div class="col-md-6">
          <label for="descricaoAtividade" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva como realizar a atividade..."></textarea>
      </div>

      <div class="col-md-6">
        <label for="descricaoAtividade" class="form-label">Objetivo</label>
        <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva os objetivos da atividade..."></textarea>
      </div>
      </div>
      
      <div class="row g-3 mb-4">
          <div class="col-md-3">
              <label class="form-label">Tipo</label>
              <select class="form-select">
                  <option>Animais</option>
                  <option>Natureza</option>
                  <option>Profissões</option>
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Classificação</label>
              <select class="form-select">
                <option>1 a 2 anos</option>
                <option>2 a 3 anos</option>
                <option selected>3 a 4 anos</option>	
                <option>4 a 5 anos</option>
                <option>5 a 6 anos</option>
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Duração</label>
              <select class="form-select">
                  <option>5-15 min</option>
                  <option>15-30 min</option>
                  <option>30+ min</option>
              </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Integrantes</label>
            <select class="form-select">
                <option>1-5</option>
                <option>5-10</option>
                <option>10-15</option>
                <option>15-20</option>
                <option>20-25</option>
                <option>25-30</option>
                <option>+30</option>
            </select>
        </div>
      </div>
      
      <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="descricaoAtividade" class="form-label">Indicação</label>
            <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade é direcionada pra PcDs, crianças autistas..."></textarea>
        </div>
  
        <div class="col-md-4">
          <label for="descricaoAtividade" class="form-label">Recursos</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade precisa de recursos específicos como sala grande, instrumentos..."></textarea>
        </div>
        <div class="col-md-4">
          <label for="descricaoAtividade" class="form-label">Condições</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade precisa de condições específicas como dia de sol, silêncio..."></textarea>
        </div>
        </div>

      <div class="mb-4">
          <label class="form-label">Anexos - Músicas, Partituras, Imagens</label>
          <div class="border rounded p-3 text-center">
              <i class="fas fa-cloud-upload-alt display-4 text-muted mb-3"></i>
              <p>Arraste arquivos aqui ou clique para selecionar</p>
              <small class="text-muted">PDF, MP3, MP4 ou imagens</small>
          </div>
      </div>

      <div class="mb-3">
        <label for="descricaoAtividade" class="form-label">Obs</label>
        <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Observações sobre a atividade..."></textarea>
      </div>
      
      <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-save me-2"></i>Salvar Atividade
    </button>
    <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-times-circle me-2"></i>Cancelar
    </button>
    <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-file-alt me-2"></i>Rascunho
    </button>
  </div>
</article>

</footer>
