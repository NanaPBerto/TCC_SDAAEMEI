<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Página inicial</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html"><img src="imagens/home.png" alt="casinha" width="30px" class="home"></a>
            </li>
            <li class="nav-item">
              <div class="dropdown" id="menuPrincipal">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                  Conteúdos
                </button>
                <ul class="dropdown-menu" style="width: 200px;">
                  <label for="dropdown-menu" class="px-3">Tipos de Atividade</label>
                  <li><a class="dropdown-item" href="#">Composição</a></li>
                  <li><a class="dropdown-item" href="#">Apreciação</a></li>
                  <li><a class="dropdown-item" href="#">Performance</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item ms-auto">
              <img src="imagens/perfil.png" alt="foto de perfil" width="40px" id="perfil">
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="row mt-3">
      <!-- Coluna Esquerda -->
      <div class="col-lg-6">
        <div id="divInicial" class="mb-4">
          <h1>Bem-Vindo(a)</h1>
          <div id="barraPes" class="d-flex align-items-center">
            <img src="imagens/iconeLupa.png" alt="lupa" width="30px" id="Lupa" class="position-absolute ms-2">
            <input type="text" placeholder="Pesquisar atividade" id="pesquisa" class="ps-5" onkeypress="someLupa()" onblur="mostraLupa()">
          </div>
        </div>
        
        <!-- Carrossel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicadores -->
          <div class="carousel-indicators" id="indicaC">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <!-- Slides -->
          <div class="carousel-inner" id="carrossel">
            <div class="carousel-item active">
              <img src="imagens/criancas1.jpeg" alt="Foto 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="imagens/criancas2.png" alt="Foto 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="imagens/criancas3.jpg" alt="Foto 3" class="d-block w-100">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Coluna Direita -->
      <div class="col-lg-6">
        <div id="ativs" class="overflow-auto" style="max-height: 500px;">
          <div class="row justify-content-center"> <!-- Centraliza as colunas -->
            <div class="col-lg-12"> <!-- Ocupa toda a largura disponível -->
              <div id="container-atividades" class="row g-3 justify-content-center">
                <!-- As atividades serão inseridas aqui dinamicamente pelo JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Lateral -->
  <div class="offcanvas offcanvas-start" id="mLateral">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title"></h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="btnMLateral"></button>
    </div>
    <div class="offcanvas-body" id="op">
      <div class="d-flex flex-column h-100">
        <div>
          <div class="d-flex align-items-center mb-3">
            <img src="imagens/iconePrancheta.png" alt="ícone prancheta" width="30px" class="me-2">
            <p class="mb-0"><a href="minhasAtividades.html">Minhas Atividades</a></p>
          </div>
          <div class="d-flex align-items-center mb-3">
            <img src="imagens/iconeLampada.png" alt="ícone lâmpada" width="30px" class="me-2">
            <p class="mb-0"><a href="desenvolverAtividade.html">Desenvolver Atividade</a></p>
          </div>
          <div class="d-flex align-items-center mb-3">
            <img src="imagens/iconeCalendario.png" alt="ícone calendário" width="30px" class="me-2">
            <p class="mb-0"><a href="agendaAtividades.html">Agenda de Atividades</a></p>
          </div>
          <div class="d-flex align-items-center mb-3">
            <img src="imagens/iconeHistorico.png" alt="ícone histórico" width="30px" class="me-2">
            <p class="mb-0"><a href="historicoAtividades.html">Histórico de Atividades</a></p>
          </div>
          <div class="d-flex align-items-center mb-3">
            <img src="imagens/iconeConfiguracoes.png" alt="ícone configurações" width="30px" class="me-2">
            <p class="mb-0">Configurações</p>
          </div>
        </div>
        
        <div class="mt-auto">
          <h6><a href="login.html"><strong>Fazer Login</strong></a></h6>
          <p><strong><a href="cadastro.html">Criar Conta</a></strong></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botão do Menu Lateral -->
  <button class="btn position-fixed start-0 top-50 translate-middle-y" data-bs-toggle="offcanvas" data-bs-target="#mLateral" id="btnMLateral">
    <p class="m-0">|</p>
  </button>

  <footer>
    <!-- Seu footer aqui -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
