<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Musical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --gold: #ffd700;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-lighter: rgba(255, 255, 255, 0.7);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e1bee7 0%, #bbdefb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .music-note {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.6;
            animation: float 8s linear infinite;
            z-index: 0;
            color: var(--purple-medium);
        }
        
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 2.2rem;
            margin-bottom: 0.3rem;
            color: var(--gold);
        }
        
        h1 {
            color: #333;
            margin: 0.3rem 0;
            font-size: 1.6rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
            font-weight: 300;
            font-size: 0.85rem;
        }
        
        .access-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .access-option {
            flex: 1;
            padding: 1.2rem 0.8rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .access-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .viewer {
            border-top: 3px solid var(--purple-light);
        }
        
        .contributor {
            border-top: 3px solid var(--gold);
        }
        
        .access-option h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }
        
        .access-option p {
            color: rgba(0, 0, 0, 0.7);
            font-size: 0.75rem;
            line-height: 1.4;
            margin: 0.3rem 0;
        }
        
        .icon {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s;
            color: var(--purple-medium);
        }
        
        .access-option:hover .icon {
            transform: scale(1.1);
        }
        
        .social-login {
            margin-top: 1.2rem;
        }
        
        .social-text {
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .social-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: #333;
        }
        
        .social-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, var(--purple-dark) 0%, #1a237e 100%);
            color: var(--text-light);
        }
        
        body.dark-mode .login-container {
            background: rgba(30, 30, 46, 0.5);
            backdrop-filter: blur(12px);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode h1,
        body.dark-mode .access-option h3 {
            color: #fff;
        }
        
        body.dark-mode .subtitle,
        body.dark-mode .access-option p,
        body.dark-mode .social-text {
            color: var(--text-lighter);
        }
        
        body.dark-mode .access-option {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .access-option:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        body.dark-mode .icon {
            color: var(--gold);
        }
        
        body.dark-mode .social-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        body.dark-mode .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        body.dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        body.dark-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        body.dark-mode .music-note {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="light-mode">
    <div id="music-notes"></div>
    
    <div class="login-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun"></i>
        </button>
        
        <div class="logo"><i class="fas fa-music"></i></div>
        <h1>Plataforma Musical</h1>
        <p class="subtitle">Sua comunidade musical colaborativa</p>
        
        <div class="access-options">
            <div class="access-option viewer" onclick="accessAsViewer()">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <h3>Acesso às Atividades</h3>
                <p>Explore partituras e playlists públicas</p>
            </div>
            
            <div class="access-option contributor" onclick="accessAsContributor()">
                <div class="icon"><i class="fas fa-guitar"></i></div>
                <h3>Contribuir</h3>
                <p>Adicione suas composições</p>
            </div>
        </div>
        
        <div class="social-login">
            <p class="social-text">Acesse com:</p>
            <div class="social-icons">
                <div class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notas musicais reduzidas
        function createMusicNotes() {
            const notes = ['♪', '♫'];
            const container = document.getElementById('music-notes');
            
            for (let i = 0; i < 8; i++) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + 'vw';
                note.style.top = Math.random() * 100 + 'vh';
                note.style.animationDuration = (5 + Math.random() * 8) + 's';
                note.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(note);
            }
        }
        
        // Dark/Light Mode Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('#themeToggle i');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
            
            // Atualiza o ícone para refletir o modo oposto
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
        
        function socialLogin(provider) {
            alert(`Login com ${provider} selecionado`);
        }
        
        function accessAsViewer() {
            window.location.href = "index.html";
        }
        function accessAsContributor() {
            window.location.href = "contribuidor.html";
        }
        
        document.addEventListener('DOMContentLoaded', createMusicNotes);
    </script>
</body>
</html>
