<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Musical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="light-mode" id="escolha">
    <div id="music-notes"></div>
    
    <div class="login-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun"></i>
        </button>
        
        <div class="logo"><i class="fas fa-music"></i></div>
        <h1>Plataforma Musical</h1>
        <p class="subtitle">Sua comunidade musical colaborativa</p>
        
        <div class="access-options">
            <div class="access-option viewer" onclick="accessAsViewer()">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <h3>Acesso às Atividades</h3>
                <p>Explore partituras e playlists públicas</p>
            </div>
            
            <div class="access-option contributor" onclick="accessAsContributor()">
                <div class="icon"><i class="fas fa-guitar"></i></div>
                <h3>Contribuir</h3>
                <p>Adicione suas composições</p>
            </div>
        </div>
        
        <div class="social-login">
            <p class="social-text">Acesse com:</p>
            <div class="social-icons">
                <div class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notas musicais reduzidas
        function createMusicNotes() {
            const notes = ['♪', '♫'];
            const container = document.getElementById('music-notes');
            
            for (let i = 0; i < 8; i++) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + 'vw';
                note.style.top = Math.random() * 100 + 'vh';
                note.style.animationDuration = (5 + Math.random() * 8) + 's';
                note.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(note);
            }
        }
        
        // Dark/Light Mode Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const body = document.getElementById('escolha');
            body.classList.toggle('dark-mode');
            const icon = document.querySelector('#themeToggle i');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
            
            // Atualiza o ícone para refletir o modo oposto
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
        
        function socialLogin(provider) {
            alert(`Login com ${provider} selecionado`);
        }
        
        function accessAsViewer() {
            window.location.href = "index.html";
        }
        function accessAsContributor() {
            window.location.href = "contribuidor.html";
        }
        
        document.addEventListener('DOMContentLoaded', createMusicNotes);
    </script>
</body>
</html>
