<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="login">
    <div id="login">
            <div id="branco" style="float: left;">
                <h2>Faça Login</h2>
                <form>
                    <fieldset>
                        <div id="US">
                            <p>Usuário <br><input size="20" type="text" maxlength="20"></p>
                            <p>Senha <br><input size="20" type="password" maxlength="10"></p>
                            <h6><a href="">Esqueceu sua senha?</a></h6>
                        </div>
                        <button id="entrar"><a href="index.html">Entrar</a></button>
                    </fieldset>
                </form>
            </div>
            <div id="roxo">
                <h3>Não possui uma conta?</h2>
                <button><a href="cadastro.html">Criar Conta</a></button>
            </div>
        </div>
    </div>
</body>
</html>
