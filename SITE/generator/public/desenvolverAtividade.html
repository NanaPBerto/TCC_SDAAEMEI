<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport content" width="device-width, inicial-scale = 1.0">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
</head>
<body>
  <!-- Cabeçalho -->

    <nav id="menuS" class="navbar navbar-expand-sm">
      <div id="menuS" class="container-fluid">
        <ul class="navbar-nav w-100">

          </li>
          <li class="nav-item ms-auto">
            <img src="imagens/perfil.png" alt="foto de perfil" width="40px" id="perfil" data-bs-toggle="dropdown">
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Meu Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configurações</a></li>
              <li><hr class="dropdown-divider"></li>

            </ul>
          </li>
        </ul>
      </div>
    </nav>

<article>
    <!-- Menu Lateral -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mLateral">
    <div class="offcanvas-header border-bottom">
      <div class="d-flex align-items-center">
        <i class="fas fa-music me-2" style="color: var(--primary-color); font-size: 1.5rem;"></i>
        <h5 class="offcanvas-title mb-0" style="color: var(--primary-color);">Harmonia</h5>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex flex-column h-100">
        <div class="mb-4">
          <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item active-menu-item">
            <i class="fas fa-tachometer-alt me-3" style="color: var(--primary-color);"></i>
            <a href="/public/contribuidor.html" class="stretched-link text-decoration-none">Painel de Contribuidor</a>
          </div>
          <div class="position-relative d-flex align-items-right mb-3 p-2 rounded hover-item ps-4">
            <i class="fas fa-plus-circle me-3" style="color: var(--primary-color);"></i>
            <a href="/public/desenvolverAtividade.html" class="stretched-link text-decoration-none">Nova Atividade</a>
          </div>
          <div class="position-relative d-flex align-items-right mb-3 p-2 rounded hover-item ps-4">
            <i class="fas fa-list-ul me-3" style="color: var(--primary-color);"></i>
            <a href="#" class="stretched-link text-decoration-none">Minhas Submissões</a>
          </div>
          <div class="position-relative d-flex align-items-right mb-3 p-2 rounded hover-item ps-4">
            <i class="fas fa-book me-3" style="color: var(--primary-color);"></i>
            <a href="#" class="stretched-link text-decoration-none">Repertório</a>
          </div>
          <div class="position-relative d-flex align-items-right mb-3 p-2 rounded hover-item ps-4">
            <i class="fas fa-chart-bar me-3" style="color: var(--primary-color);"></i>
            <a href="#" class="stretched-link text-decoration-none">Estatísticas</a>
          </div>
        </div>
        
        <div class="mt-auto">
          <div class="border-top pt-3">
            <div class="position-relative d-flex align-items-center mb-3 p-2 rounded hover-item">
              <i class="fas fa-cog me-3" style="color: var(--primary-color);"></i>
              <a href="#" class="stretched-link text-decoration-none">Configurações</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botão do Menu Lateral -->
  <button class="btn btn-primary position-fixed start-0 top-50 translate-middle-y rounded-end-pill" 
          data-bs-toggle="offcanvas" 
          data-bs-target="#mLateral"
          style="z-index: 1040; padding: 12px 6px; background-color: var(--primary-color); border: none;">
    <i class="fas fa-bars text-white"></i>
  </button>

    <!-- Painel de Criação -->
    <div class="form-section">
      <h4 class="mb-4"><i class="fas fa-pen-fancy me-2" style="color: var(--primary-color);"></i>Criar Nova Atividade</h4>
      
      <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
              <a class="nav-link active" href="/public/desenvolverAtividade.html">Principal</a>
          </li>
      </ul>
      
      <div class="mb-3">
          <label for="tituloAtividade" class="form-label">Título da Atividade</label>
          <input type="text" class="form-control" id="tituloAtividade" placeholder="Ex: Ritmo com Copos">
      </div>
      <div class="row g-3 mb-4">
      <div class="col-md-6">
          <label for="descricaoAtividade" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva como realizar a atividade..."></textarea>
      </div>

      <div class="col-md-6">
        <label for="descricaoAtividade" class="form-label">Objetivo</label>
        <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva os objetivos da atividade..."></textarea>
      </div>
      </div>
      
      <div class="row g-3 mb-4">
          <div class="col-md-3">
              <label class="form-label">Tipo</label>
              <select class="form-select">
                  <option>Animais</option>
                  <option>Natureza</option>
                  <option>Profissões</option>
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Classificação</label>
              <select class="form-select">
                <option>1 a 2 anos</option>
                <option>2 a 3 anos</option>
                <option selected>3 a 4 anos</option>	
                <option>4 a 5 anos</option>
                <option>5 a 6 anos</option>
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Duração</label>
              <select class="form-select">
                  <option>5-15 min</option>
                  <option>15-30 min</option>
                  <option>30+ min</option>
              </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Integrantes</label>
            <select class="form-select">
                <option>1-5</option>
                <option>5-10</option>
                <option>10-15</option>
                <option>15-20</option>
                <option>20-25</option>
                <option>25-30</option>
                <option>+30</option>
            </select>
        </div>
      </div>
      
      <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="descricaoAtividade" class="form-label">Indicação</label>
            <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade é direcionada pra PcDs, crianças autistas..."></textarea>
        </div>
  
        <div class="col-md-4">
          <label for="descricaoAtividade" class="form-label">Recursos</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade precisa de recursos específicos como sala grande, instrumentos..."></textarea>
        </div>
        <div class="col-md-4">
          <label for="descricaoAtividade" class="form-label">Condições</label>
          <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Descreva se a atividade precisa de condições específicas como dia de sol, silêncio..."></textarea>
        </div>
        </div>

      <div class="mb-4">
          <label class="form-label">Anexos - Músicas, Partituras, Imagens</label>
          <div class="border rounded p-3 text-center">
              <i class="fas fa-cloud-upload-alt display-4 text-muted mb-3"></i>
              <p>Arraste arquivos aqui ou clique para selecionar</p>
              <small class="text-muted">PDF, MP3, MP4 ou imagens</small>
          </div>
      </div>

      <div class="mb-3">
        <label for="descricaoAtividade" class="form-label">Obs</label>
        <textarea class="form-control" id="descricaoAtividade" rows="3" placeholder="Observações sobre a atividade..."></textarea>
      </div>
      
      <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-save me-2"></i>Salvar Atividade
    </button>
    <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-times-circle me-2"></i>Cancelar
    </button>
    <button class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border: none;">
        <i class="fas fa-file-alt me-2"></i>Rascunho
    </button>
  </div>
</article>

</footer>
